
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="ilustracion.png" alt="Ilustración de inicio de sesión">
        </div>
        <div class="right-panel">
            <h2>Inicia Sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
           
                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" formControlName="username" placeholder="Ingresa tu correo electrónico" required>
                    <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
                        <span *ngIf="loginForm.controls['username'].hasError('required')">El correo es requerido.</span>
                        <span *ngIf="loginForm.controls['username'].hasError('email')">Por favor ingresa un correo válido.</span>
                    </div>
                </div>
     
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required>
                    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                        <span *ngIf="loginForm.controls['password'].hasError('required')">La contraseña es requerida.</span>
                        <span *ngIf="loginForm.controls['password'].hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</span>
                    </div>
                </div>
     
                <button class="login-button" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </form>
            <div class="extra-links">
                <a href="#">Soporte técnico y contacto</a>
                <a href="#">Tengo problemas de acceso</a>
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
