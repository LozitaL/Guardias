<!DOCTYPE html>

<head>

  <title>Horario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
    }

    .horario {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .horario th,
    .horario td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    .horario th {
      background-color: #4CAF50;
      color: white;
    }

    .horario td:first-child {
      background-color: #e9f5e9;
      font-weight: bold;
    }

    .horario tr:nth-child(even):not(:first-child) {
      background-color: #f9f9f9;
    }

    .horario tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
